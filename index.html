<!doctype html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Favicon & PWA Icons (Google-compliant) -->
    <link rel="icon" href="/images/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/images/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/svg+xml" href="/images/veridaq-logo.svg">
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest" />
    <title>Veridaq | KYC & AML Solutions for EU AMLR 2027</title>
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Basic SEO Meta Tags (will be overridden by SEO component) -->
    <meta name="description" content="EU's leading KYC & AML compliance platform. Get ready for EU AMLR 2027 with automated verification, risk assessment, and regulatory reporting.">
    <meta name="keywords" content="KYC compliance, AML screening, EU AMLR 2027, GDPR compliance, financial compliance">
    <meta name="author" content="Veridaq">
    <meta name="robots" content="index,follow">
    <meta name="googlebot" content="index,follow">
    <meta name="theme-color" content="#0284c7">
    <meta name="geo.region" content="EU">
    <meta name="geo.placename" content="Copenhagen, Denmark">
    <meta name="ICBM" content="55.6761,12.5683">
    <meta name="language" content="en">
    
    <!-- Open Graph Tags -->
    <meta property="og:site_name" content="Veridaq">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@Veridaq">
    <meta name="twitter:creator" content="@Veridaq">
    
    <!-- Additional Meta Tags for Compliance Industry -->
    <meta name="industry" content="Financial Technology">
    <meta name="subject" content="KYC AML Compliance Platform">
    <meta name="coverage" content="Worldwide">
    <meta name="distribution" content="Global">
    <meta name="rating" content="General">
    <meta name="target" content="business">
    
    <!-- DNS Prefetch for Performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">

    <!-- Sitemap for Crawlers -->
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">

    <!-- Structured Data for Google Rich Results -->
    <!-- WebSite Schema (site name in search results) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://veridaq.com/",
      "name": "Veridaq",
      "alternateName": "Veridaq AML KYC",
      "description": "EU's leading KYC & AML compliance platform. Get ready for EU AMLR 2027 with automated verification, risk assessment, and regulatory reporting.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://veridaq.com/search?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Organization Schema (logo in knowledge panels) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Veridaq",
      "url": "https://veridaq.com/",
      "logo": "https://veridaq.com/images/android-chrome-512x512.png",
      "image": "https://veridaq.com/images/android-chrome-512x512.png",
      "description": "Advanced KYC & AML compliance solutions for EU financial institutions",
      "sameAs": [
        "https://www.linkedin.com/company/veridaq",
        "https://twitter.com/Veridaq"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "@context": "https://schema.org",
        "telephone": "+45 (for contact)",
        "contactType": "Customer Support"
      },
      "foundingDate": "2024",
      "areaServed": "EU",
      "knowsAbout": ["KYC Verification", "AML Screening", "Compliance Management"]
    }
    </script>

    <!-- Preload critical hero images -->
    <link rel="preload" href="/images/TransactionMonitoring.png" as="image" type="image/png" fetchpriority="high">

    <!-- Preload CSS for above-the-fold content -->
    <link rel="preload" as="style" href="/src/index.css">
    
    <!-- Critical CSS inlined for performance -->
    <style>
      html { scroll-behavior: smooth; scroll-padding-top: 100px; }
      body { font-family: 'Inter', system-ui, sans-serif; line-height: 1.6; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
